<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Interactive Periodic Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glow-alkali: #ff4848;
      --glow-alkaline: #ffb43d;
      --glow-transition: #3d9dff;
      --glow-lanthanide: #8b62ff;
      --glow-actinide: #ff62ab;
      --glow-post-transition: #4dff8a;
      --glow-metalloid: #2ee8d7;
      --glow-other-nonmetal: #baff4c;
      --glow-halogen: #ffee4d;
      --glow-noble: #d84dff;
      --bg-dark: #0d1117;
      --border-dark: #30363d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: auto;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }

    nav {
      background: rgba(13, 17, 23, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 15px 25px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-dark);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    nav h2 {
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    nav button {
      background: linear-gradient(45deg, var(--glow-alkali), var(--glow-noble));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 72, 72, 0.4), 0 0 20px rgba(216, 77, 255, 0.4);
    }

    nav button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255, 72, 72, 0.6), 0 0 30px rgba(216, 77, 255, 0.6);
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--glow-transition), 0 0 35px var(--glow-transition);
    }

    .table-container {
      overflow-x: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .table {
      display: grid;
      grid-template-columns: repeat(18, minmax(60px, 1fr));
      grid-template-rows: repeat(10, minmax(60px, 1fr));
      gap: 5px;
      justify-content: center;
      min-width: 1200px; /* Adjusted for full table */
    }

    .element {
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      padding: 8px 4px;
      font-weight: 600;
      background: #0d1117;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .element-symbol {
      font-size: 1.2rem;
      font-weight: 700;
      line-height: 1.1;
      color: var(--text-primary);
    }

    .element-name {
      font-size: 0.6rem;
      font-weight: 300;
      color: var(--text-secondary);
      line-height: 1;
    }

    .element-number {
      font-size: 0.7rem;
      color: var(--text-secondary);
      position: absolute;
      top: 4px;
      left: 4px;
    }

    .empty, .placeholder {
      background: transparent;
      border: 1px dashed rgba(49, 56, 68, 0.5);
      border-radius: 8px;
    }
    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    /* Neon Glow Effect on Elements */
    .element:not(.empty) {
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }
    
    .alkali-metal { box-shadow: 0 0 4px var(--glow-alkali); border-color: var(--glow-alkali);}
    .alkaline-earth-metal { box-shadow: 0 0 4px var(--glow-alkaline); border-color: var(--glow-alkaline); }
    .transition-metal { box-shadow: 0 0 4px var(--glow-transition); border-color: var(--glow-transition); }
    .lanthanide { box-shadow: 0 0 4px var(--glow-lanthanide); border-color: var(--glow-lanthanide); }
    .actinide { box-shadow: 0 0 4px var(--glow-actinide); border-color: var(--glow-actinide); }
    .post-transition-metal { box-shadow: 0 0 4px var(--glow-post-transition); border-color: var(--glow-post-transition); }
    .metalloid { box-shadow: 0 0 4px var(--glow-metalloid); border-color: var(--glow-metalloid); }
    .other-nonmetal { box-shadow: 0 0 4px var(--glow-other-nonmetal); border-color: var(--glow-other-nonmetal); }
    .halogen { box-shadow: 0 0 4px var(--glow-halogen); border-color: var(--glow-halogen); }
    .noble-gas { box-shadow: 0 0 4px var(--glow-noble); border-color: var(--glow-noble); }

    .element:not(.empty):hover, .element:not(.empty):focus {
        transform: translateY(-5px) scale(1.08);
        z-index: 10;
    }
    .alkali-metal:hover { box-shadow: 0 0 15px var(--glow-alkali); }
    .alkaline-earth-metal:hover { box-shadow: 0 0 15px var(--glow-alkaline); }
    .transition-metal:hover { box-shadow: 0 0 15px var(--glow-transition); }
    .lanthanide:hover { box-shadow: 0 0 15px var(--glow-lanthanide); }
    .actinide:hover { box-shadow: 0 0 15px var(--glow-actinide); }
    .post-transition-metal:hover { box-shadow: 0 0 15px var(--glow-post-transition); }
    .metalloid:hover { box-shadow: 0 0 15px var(--glow-metalloid); }
    .other-nonmetal:hover { box-shadow: 0 0 15px var(--glow-other-nonmetal); }
    .halogen:hover { box-shadow: 0 0 15px var(--glow-halogen); }
    .noble-gas:hover { box-shadow: 0 0 15px var(--glow-noble); }

    /* Tooltip */
    .tooltip {
      position: fixed; /* Use fixed to avoid being clipped by container */
      background: rgba(22, 27, 34, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px;
      border-radius: 12px;
      font-size: 0.9rem;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border: 1px solid var(--border-dark);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      min-width: 280px;
    }
    .tooltip.show { opacity: 1; transform: scale(1); }
    .tooltip h3 { margin-bottom: 8px; font-size: 1.2rem; font-family: 'Orbitron', sans-serif;}
    .tooltip .category-highlight { font-weight: bold; }
    
    .alkali-metal .category-highlight { color: var(--glow-alkali); text-shadow: 0 0 5px var(--glow-alkali); }
    .alkaline-earth-metal .category-highlight { color: var(--glow-alkaline); text-shadow: 0 0 5px var(--glow-alkaline); }
    .transition-metal .category-highlight { color: var(--glow-transition); text-shadow: 0 0 5px var(--glow-transition); }
    .lanthanide .category-highlight { color: var(--glow-lanthanide); text-shadow: 0 0 5px var(--glow-lanthanide); }
    .actinide .category-highlight { color: var(--glow-actinide); text-shadow: 0 0 5px var(--glow-actinide); }
    .post-transition-metal .category-highlight { color: var(--glow-post-transition); text-shadow: 0 0 5px var(--glow-post-transition); }
    .metalloid .category-highlight { color: var(--glow-metalloid); text-shadow: 0 0 5px var(--glow-metalloid); }
    .other-nonmetal .category-highlight { color: var(--glow-other-nonmetal); text-shadow: 0 0 5px var(--glow-other-nonmetal); }
    .halogen .category-highlight { color: var(--glow-halogen); text-shadow: 0 0 5px var(--glow-halogen); }
    .noble-gas .category-highlight { color: var(--glow-noble); text-shadow: 0 0 5px var(--glow-noble); }
    
    .tooltip-grid { display: grid; grid-template-columns: auto 1fr; gap: 4px 12px; margin-top: 10px;}
    .tooltip-label { font-weight: 700; color: var(--text-secondary); text-align: right; }
    .tooltip-value { color: var(--text-primary); }
    .tooltip-value-na { color: var(--text-secondary); font-style: italic; }

    .tooltip-section { margin-top: 10px; padding-top: 8px; border-top: 1px solid var(--border-dark);}
    .tooltip-value-long { display: block; color: var(--text-primary); word-break: break-all; margin-top: 2px;}
    .discover-info { font-size: 0.8rem; color: var(--text-secondary); font-style: italic; text-align: center; }

    /* Legend */
    .legend { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 30px; padding: 20px; background: rgba(13, 17, 23, 0.7); border-radius: 15px; border: 1px solid var(--border-dark); backdrop-filter: blur(10px); }
    .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; }
    .legend-color { width: 20px; height: 20px; border-radius: 4px; }
    .alkali-metal.legend-color { background-color: var(--glow-alkali); }
    .alkaline-earth-metal.legend-color { background-color: var(--glow-alkaline); }
    .transition-metal.legend-color { background-color: var(--glow-transition); }
    .post-transition-metal.legend-color { background-color: var(--glow-post-transition); }
    .metalloid.legend-color { background-color: var(--glow-metalloid); }
    .other-nonmetal.legend-color { background-color: var(--glow-other-nonmetal); }
    .halogen.legend-color { background-color: var(--glow-halogen); }
    .noble-gas.legend-color { background-color: var(--glow-noble); }
    .lanthanide.legend-color { background-color: var(--glow-lanthanide); }
    .actinide.legend-color { background-color: var(--glow-actinide); }
    
    /* Responsive */
    @media (max-width: 768px) {
      .table { grid-template-columns: repeat(18, minmax(45px, 1fr)); gap: 3px; min-width: 900px;}
      .element { padding: 4px 2px; border-radius: 4px; }
      .element-symbol { font-size: 1rem; }
      .element-name { font-size: 0.5rem; }
      nav { flex-direction: column; gap: 10px; text-align: center; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>

const categories = {
  "alkali-metal": "Alkali Metal", "alkaline-earth-metal": "Alkaline Earth Metal", "transition-metal": "Transition Metal", "lanthanide": "Lanthanide", "actinide": "Actinide",
  "post-transition-metal": "Post-Transition Metal", "metalloid": "Metalloid", "other-nonmetal": "Other Nonmetal", "halogen": "Halogen", "noble-gas": "Noble Gas",
};

document.addEventListener('DOMContentLoaded', () => {
    const table = document.getElementById('periodicTable');
    const tooltip = document.getElementById('tooltip');
    const legend = document.getElementById('legend');
    
    // Populate Legend
    for(const category in categories){
        const legendItem = document.createElement('div');
        legendItem.className = 'legend-item';
        legendItem.innerHTML = `<div class="legend-color ${category}"></div><span>${categories[category]}</span>`;
        legend.appendChild(legendItem);
    }
    
    const lanthanidePlaceholder = document.createElement('div');
    lanthanidePlaceholder.className = 'placeholder';
    lanthanidePlaceholder.style.cssText = 'grid-row: 6; grid-column: 3;';
    lanthanidePlaceholder.innerHTML = `<div>57-71</div>`;
    table.appendChild(lanthanidePlaceholder);

    const actinidePlaceholder = document.createElement('div');
    actinidePlaceholder.className = 'placeholder';
    actinidePlaceholder.style.cssText = 'grid-row: 7; grid-column: 3;';
    actinidePlaceholder.innerHTML = `<div>89-103</div>`;
    table.appendChild(actinidePlaceholder);

    // Populate Table
    elementsData.forEach(element => {
        let gridRow, gridColumn;

        if (element.number >= 57 && element.number <= 71) { // Lanthanides
            gridRow = 9; gridColumn = (element.number - 57) + 3;
            element.period = 6; // Correcting period for display
        } else if (element.number >= 89 && element.number <= 103) { // Actinides
            gridRow = 10; gridColumn = (element.number - 89) + 3;
            element.period = 7; // Correcting period for display
        } else {
            gridRow = element.period; gridColumn = element.group;
        }

        const elementDiv = document.createElement('div');
        elementDiv.className = `element ${element.category}`;
        elementDiv.style.gridRow = gridRow;
        elementDiv.style.gridColumn = gridColumn;
        elementDiv.tabIndex = 0;

        elementDiv.innerHTML = `<div class="element-number">${element.number}</div><div class="element-symbol">${element.symbol}</div><div class="element-name">${element.name}</div>`;
        elementDiv.addEventListener('mouseenter', (e) => showTooltip(e, element));
        elementDiv.addEventListener('mouseleave', hideTooltip);
        elementDiv.addEventListener('click', (e) => showTooltip(e, element, true));

        table.appendChild(elementDiv);
    });

    let tooltipTimeout;

    function showTooltip(event, element, persistent = false) {
      clearTimeout(tooltipTimeout);
      tooltip.className = 'tooltip'; // Reset classes
      tooltip.classList.add('show', element.category);
      
      const formatValue = (value, unit = '') => value === null || value === undefined ? '<span class="tooltip-value-na">N/A</span>' : `${value}${unit}`;
      const categoryName = categories[element.category];
      
      tooltip.innerHTML = `
          <h3>${element.name} (${element.symbol})</h3>
          <p><span class="category-highlight">${categoryName}</span></p>
          <div class="tooltip-grid">
              <span class="tooltip-label">Atomic Mass:</span> <span class="tooltip-value">${element.mass.toFixed(3)} u</span>
              <span class="tooltip-label">Density:</span> <span class="tooltip-value">${formatValue(element.density_g_cm3, ' g/cm³')}</span>
              <span class="tooltip-label">Melt Point:</span> <span class="tooltip-value">${formatValue(element.melting_point_k, ' K')}</span>
              <span class="tooltip-label">Boil Point:</span> <span class="tooltip-value">${formatValue(element.boiling_point_k, ' K')}</span>
              <span class="tooltip-label">Electronegativity:</span> <span class="tooltip-value">${formatValue(element.electronegativity_pauling)}</span>
              <span class="tooltip-label">Ionization Energy:</span> <span class="tooltip-value">${formatValue(element.ionization_energies_kj_mol?.[0], ' kJ/mol')}</span>
          </div>
          <div class="tooltip-section">
            <span class="tooltip-label">Electron Configuration:</span>
            <span class="tooltip-value-long">${formatValue(element.electron_configuration)}</span>
          </div>
          <div class="tooltip-section discover-info">
            Discovered by ${element.discovered_by || 'Unknown'} (${element.year_discovered || 'N/A'})
          </div>`;
      
      positionTooltip(event.currentTarget);
      
      tooltip.dataset.persistent = persistent;
      if (persistent) {
          tooltipTimeout = setTimeout(() => { tooltip.dataset.persistent = false; hideTooltip(); }, 4000);
      }
    }
    
    function positionTooltip(target) {
        const targetRect = target.getBoundingClientRect();
        // Force reflow to get correct dimensions of the newly populated tooltip
        tooltip.style.display = 'block';
        const tooltipRect = tooltip.getBoundingClientRect();
        tooltip.style.display = '';

        let top = targetRect.bottom + 10;
        let left = targetRect.left + (targetRect.width / 2) - (tooltipRect.width / 2);

        // Adjust if it overflows the viewport
        if (left < 10) left = 10;
        if (left + tooltipRect.width > window.innerWidth - 10) left = window.innerWidth - tooltipRect.width - 10;
        if (targetRect.bottom + tooltipRect.height + 10 > window.innerHeight) top = targetRect.top - tooltipRect.height - 10;
        
        tooltip.style.top = `${top}px`;
        tooltip.style.left = `${left}px`;
    }

    function hideTooltip() {
        if (tooltip.dataset.persistent !== 'true') {
            tooltip.classList.remove('show');
        }
    }

    // Hide tooltip when clicking or scrolling elsewhere
    document.addEventListener('click', (e) => { if (!e.target.closest('.element')) { tooltip.dataset.persistent = 'false'; hideTooltip(); } });
    document.addEventListener('scroll', hideTooltip, true);
});
</script>
